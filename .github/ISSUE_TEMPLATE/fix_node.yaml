name: Fix enemy data
description: File a correction on the enemy data
title: "[Fix]: Data for"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        To get the id of the mob enable `Show debug information` in the config and it will display the mob id when targeting the mob.
  - type: input
    id: mob_id
    attributes:
      label: Mob Id
      description: The id of the mob in game
      placeholder: ex. 5429
    validations:
      required: true
  - type: checkboxes
    id: content_type
    attributes:
      lable: Content Type
      options:
        - label: None
        - label: Raid
        - label: Dungeon
        - label: GuildOrder
        - label: Trial
        - label: CrystallineConflict
        - label: Frontlines
        - label: QuestBattle
        - label: BeginnerTraining
        - label: DeepDungeon
        - label: TreasureHuntDungeon
        - label: SeasonalDungeon
        - label: RivalWing
        - label: MaskedCarnivale
        - label: Mahjong
        - label: GoldSaucer
        - label: OceanFishing
        - label: UnrealTrial
        - label: TripleTriad
        - label: VariantDungeon
        - label: CriterionDungeon
        - label: BondingCeremony
        - label: PublicTripleTriad
        - label: Eureka
        - label: CalamityRetold
        - label: LeapOfFaith
        - label: Diadem
        - label: Bozja
        - label: Delubrum
        - label: IslandSanctuary
        - label: FallGuys
  - type: dropdown
    id: threatlevel
    attributes:
      label: What threat level sould the mob have
      options:
        - Easy
        - Caution
        - Dangerous
        - Vicious
  - type: dropdown
    id: agrotype
    attributes:
      label: What agro type does the mob have
      options:
        - Sight
        - Sound
        - Proximity
        - Boss
  - type: checkboxes
    id: vulnerabilities
    attributes:
      label: Vulnerabilities for the enemy
      description: What vulnerabilities does the enemy have?
      options:
        - label: Stun
        - label: Heavy
        - label: Slow
        - label: Sleep
        - label: Bind
        - label: Undead
  - type: textarea
    id: text
    attributes:
      label: Additional mob text guide
      description: Is there anything worth telling the player about this mob?
